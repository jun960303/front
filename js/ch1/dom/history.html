<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button type="button">뒤로가기</button>
        <button type="button">앞으로가기</button>
        <button type="button">지정한 만큼</button>
    </div>
    <script>
        // document.getElementById("아이디값");
        // document.querySelector("css선택자");
        // document.querySelectorAll("css선택자");

        //뒤로가기 버튼 클릭 시(이벤트)
        // 이벤트 대상 요소 찾기 + 리스너(해야할 일 알고있는 )부착
        const btns = document.querySelectorAll("[type='button']")
        // console.log(btns[0]);
        // console.log(btns[1]);
        // console.log(btns[2]);
        btns[0].addEventListener("click",() => {
            history.back();
        });
        btns[1].addEventListener("click",() => {
            history.forward();
        });
        btns[2].addEventListener("click",() => {
            history.go(-2);
        });
    </script>
</body>
</html>
