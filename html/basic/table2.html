<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- tabl(표)
        - caption : 표 제목 
        - tr : 행 
        - td : 열 
        - th : 제목 열 (글자 굵게 , 가운데 정렬)
        - thead 
        - tbody 
        - thead,tbody,tfoot : 테이블 세 부부능로 나누어 지정할 떄 사용 
    -->
    <!-- table > caption+(tr>td*3)*3 -->

    <table border="1">
        <caption>
            시간표
        </caption>
        <thead>
            <tr>
                <th scope="col">과목</th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="">HTML</th>
                <td>60분</td>
                <td>60분</td>
                <td>0분</td>
        </tr>
            <tr>
                <th>CSS</th>
                <td>60분</td>
                <td>60분</td>
                <td>0분</td>
            </tr>
            <tr>
                <th>JS</th>
                <td>60분</td>
                <td>60분</td>
                <td>0분</td>
            </tr>
            </tbody>
        <tfoot>
            <th>총시간</th>
            <td>120분</td>
            <td>120분</td>
            <td>60분</td>
        </tfoot>
   </table>
</body>
</html>
