<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="">이름</label>
                    <input type="" placeholder="여백없이 입력" value="name">
                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="" placeholder="연락가능한 번호" value="tel">
                </li>
            </ul>
            </fieldset>
            <fieldset>
            <legend>배송지정보</legend>
            <ul>
                <li>
                    <label for="">주소</label>
                    <input type="text" size="20">
                </li>
                <li >
                    <label for="">연락처</label>
                    <input type="text">
                </li>
                <li ><label for="">메모</label>
                    <textarea name="memo" id="memo" cols="50" rows="5"></textarea>
                </li>
            </ul>
            </fieldset>
            <fieldset>
            <legend>주문 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox"><label for="">과테말라 안티구아 (100g) </label>
                        <input type="number"  name="number" id="number"  max="5" min="0">
                        개
                    </li>
                    <li>
                        <input type="checkbox"><label for="">인도네시아 만델링 (100g)</label>
                        <input type="number"  name="number" id="number"  max="5" min="0">개
                    </li>
                    <li>
                        <input type="checkbox"><label for="">탐라는도다(블렌딩) (100g)</label>
                        <input type="number"  name="number" id="number"   max="5" min="0">개
                    </li>
                </ul>
            </fieldset>
            <button type="submit">주문하기</button>
            <button type="reset">다시작성</button>
    </form>
</body>
</html>
